<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
            width: 10%; /* Thiết lập kích thước cố định cho mỗi cột */
        }

        th {
            background-color: #f2f2f2;
        }
        .main{
            background-color: orange;
            padding: 5px 10px;
            margin: 20px 0px;
        }
    </style>
</head>
<body>

<h2> User Table</h2>

<table>
    <thead>
    <tr>
        <th>Account ID</th>
        <th>Role id</th>
        <th>Email</th>
        <th>Full Name</th>
        <th>Birthday</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>

    <tr th:each="user : ${account}">

        <td th:text="${user.userId}"></td>
        <td th:text="${user.roleId}"></td>
        <td th:text="${user.email}"></td>
        <td th:text="${user.fullName}"></td>
        <td th:text="${user.birthDay}"></td>

        <td>

            <a th:href="@{'/account/editAccount?id=' + ${user.userId}}" class="btn btn-primary">Edit</a>

            <a th:href="@{'/account/deleteAccount?id=' + ${user.userId}}" onclick="return confirm('Are you sure you want to delete this user?')" class="btn btn-danger">Delete</a>

        </td>
    </tr>
    </tbody>
    <a th:href="@{/account/createAccount}" class="btn btn-success mb-3">Add User</a>
    <form action="/account/searchAccount" method="get">
        <input type="text" name="character" placeholder="Search by character...">
        <button type="submit">Search</button>
    </form>

</table>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
