<body>

<!-- ======= Header ======= -->
<header id="header" class="fixed-top">
    <div class="container d-flex align-items-center">

        <h1 class="logo me-auto">
            <a href="/home/homePage" style="color:#74B048;">FPT Software <br>
                <p style="color:#408073;">ACADEMY</p>
            </a>
        </h1>


        <nav id="navbar" class="navbar order-last order-lg-0">
            <ul>
                <li><a class="active" href="/home/homePage">Trang chủ</a></li>
                <li><a  href="/home/About">Giới Thiệu</a></li>
                <li><a href="/account/Trainers">Đào tạo</a></li>
                <li><a href="/Events">Làm Test</a></li>
                <li ><a href="/Course"><span>Khóa Học</span> <i ></i></a>
                </li>
                <li><a href="/Contact">Liên Hệ</a></li>
            </ul>
            <i class="bi bi-list mobile-nav-toggle"></i>
        </nav><!-- .navbar -->
        <div class="user-info">
            <div  th:if="${user != null}" class="dropdown">
                <!-- Avatar -->
                <img th:src="${user.avatar}" alt="Avatar" class="avatar" onclick="toggleDropdown()">
                <!-- Div chứa tên người đăng nhập và dropdown menu -->
                <div class="dropdown-content" id="dropdownMenu">
                        <span class="username" th:text="${user.fullName}">Tên Người Đăng Nhập</span>
                </div>
                <a th:href="@{/logout}">Logout</a>
            </div>
        </div>



    </div>
</header><!-- End Header -->

<script>
    // Lấy tất cả các thẻ a trong thẻ nav
    const navLinks = document.querySelectorAll('#navbar a');

    // Lặp qua từng thẻ a và thêm sự kiện click
    navLinks.forEach(link => {
        link.addEventListener('click', function () {
            // Xóa lớp active khỏi tất cả các thẻ a
            navLinks.forEach(item => {
                item.classList.remove('active');
            });

            // Thêm lớp active cho thẻ a được nhấp
            this.classList.add('active');
        });
    });
</script>




</body>
